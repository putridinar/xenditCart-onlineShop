<section class="hero-section text-white d-flex align-items-center justify-content-center" style="height: 100vh; font-family: 'Poppins', sans-serif;">
  <div class="container text-center" data-aos="zoom-in" data-aos-easing="ease-in-sine">
    <div class="glass p-4 p-md-5 rounded-4 shadow-lg">
      <h1 class="display-4 fw-bold mb-3">Temukan Gaya Terbaikmu</h1>
      <p class="lead mb-4">{{site.description}}</p>
      <a href="/allProduct" class="btn btn-primary btn-lg px-5 py-3 shadow glowing-btn" data-aos="fade-up" data-aos-delay="300">Belanja Sekarang</a>
    </div>
  </div>
		<span style="position:fixed;top:63px;right:10px;z-index:5;">{% if layout.xendit_options == "live" %}<span class="badge bg-danger rounded blink">ðŸŸ  {{site.staging}}</span>{% elsif layout.xendit_options == "test" %}<span class="badge bg-warning rounded blink">ðŸŸ </span> {{site.test_mode}}{% endif %}</span>
</section>
<style>
.hero-section {
  min-height: 100vh;
  background: linear-gradient(135deg, #04374d, #0d6efd, #3cb1e3);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.glass {
  backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.glowing-btn {
  border: none;
  background-color: #00c6ff;
  background-image: linear-gradient(to right, #0072ff, #00c6ff);
  transition: 0.3s ease;
  border-radius: 50px;
}

.glowing-btn:hover {
  box-shadow: 0 0 15px 5px rgba(0, 198, 255, 0.5);
  transform: scale(1.05);
}

 .blink {
    -webkit-animation: 1s blink ease infinite;
    -moz-animation: 1s blink ease infinite;
    -ms-animation: 1s blink ease infinite;
    -o-animation: 1s blink ease infinite;
    animation: 1s blink ease infinite;
  }

  @keyframes "blink" {

    from,
    to {
      opacity: 0;
    }

    50% {
      opacity: 1;
    }
  }

  @-moz-keyframes blink {

    from,
    to {
      opacity: 0;
    }

    50% {
      opacity: 1;
    }
  }

  @-webkit-keyframes "blink" {

    from,
    to {
      opacity: 0;
    }

    50% {
      opacity: 1;
    }
  }

  @-ms-keyframes "blink" {

    from,
    to {
      opacity: 0;
    }

    50% {
      opacity: 1;
    }
  }

  @-o-keyframes "blink" {

    from,
    to {
      opacity: 0;
    }

    50% {
      opacity: 1;
    }
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "{{site.api_key}}",
    authDomain: "{{site.auth_domain}}",
    projectId: "{{site.project_id}}",
    storageBucket: "{{site.storage_bucket}}",
    messagingSenderId: "{{site.sender_id}}",
    appId: "{{site.app_id}}",
    measurementId: "{{site.measure_id}}"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


let currentUser = null;

const logInbtn = document.getElementById('log-in');


onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    logInbtn.style.display = 'none';
  } else {
    currentUser = null;
    logInbtn.style.display = "block";
  }
});
</script>
