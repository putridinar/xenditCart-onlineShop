<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Produk</h2>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>

  <div class="card p-4 shadow-sm">
    <form id="editProductForm">

      <div class="mb-3">
        <label class="form-label">Nama Produk</label>
        <input type="text" id="productName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Harga Produk (Rp)</label>
        <input type="number" id="productPrice" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Stok</label>
        <input type="number" class="form-control" id="productStock" required>
      </div>


      <div class="mb-3">
        <label class="form-label">Kategori</label>
        <input type="text" id="productCategory" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Deskripsi</label>
        <textarea class="form-control" id="productDescription" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">URL Gambar</label>
        <input type="url" id="productImage" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Warna Produk (pisahkan dengan koma)</label>
        <input type="text" id="productColors" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Ukuran Produk (pisahkan dengan koma)</label>
        <input type="text" id="productSizes" class="form-control" required>
      </div>

      <div id="statusMessage" class="mt-3"></div>

      <button type="submit" class="btn btn-primary mt-4 w-100">Simpan Perubahan</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDN2dgu-Sdsc9K5fermxPFwDUiCzX71ce8",
  authDomain: "tokoputridinar.firebaseapp.com",
  projectId: "tokoputridinar",
  storageBucket: "tokoputridinar.firebasestorage.app",
  messagingSenderId: "747234240117",
  appId: "1:747234240117:web:a87af4f6724ab87ad23a3c",
  measurementId: "G-M2JGJH3NVQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("editProductForm");
const statusMsg = document.getElementById("statusMessage");
const params = new URLSearchParams(window.location.search);
const productId = params.get("id");

// üî• Cek login
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "/superadmin";
  } else {
    loadProductData();
  }
});

// üî• Tombol Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    alert("Logout berhasil!");
    window.location.href = "/superadmin";
  });
});

// üî• Load data produk yang mau diedit
async function loadProductData() {
  if (!productId) {
    statusMsg.textContent = "‚ùå Produk tidak ditemukan.";
    return;
  }

  statusMsg.textContent = "üîÑ Loading data produk...";

  try {
    const productRef = doc(db, "products", productId);
    const productSnap = await getDoc(productRef);

	if (productSnap.exists()) {
	  const data = productSnap.data();
	  document.getElementById("productName").value = data.name || "";
	  document.getElementById("productDescription").value = data.name || "";
	  document.getElementById("productPrice").value = data.price || 0;
	  document.getElementById("productStock").value = data.stock || 0; // FIX ‚úÖ
	  document.getElementById("productCategory").value = data.category || "";
	  document.getElementById("productImage").value = data.image || "";
	  document.getElementById("productColors").value = (data.colors || []).join(", ");
	  document.getElementById("productSizes").value = (data.sizes || []).join(", ");

	  statusMsg.textContent = "";
	} else {
	  statusMsg.textContent = "‚ùå Produk tidak ditemukan di database.";
	}
  } catch (error) {
    console.error(error);
    statusMsg.textContent = `‚ùå Gagal load data: ${error.message}`;
  }
}

// üî• Simpan perubahan produk
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("productName").value.trim();
  const description = document.getElementById('productDescription').value.trim();
  const price = parseInt(document.getElementById("productPrice").value);
  const stock = parseInt(document.getElementById('productStock').value);
  const category = document.getElementById("productCategory").value.trim();
  const image = document.getElementById("productImage").value.trim();
  const colors = document.getElementById("productColors").value.split(",").map(c => c.trim()).filter(Boolean);
  const sizes = document.getElementById("productSizes").value.split(",").map(s => s.trim()).filter(Boolean);

  if (!name || !price || !category || !image) {
    statusMsg.textContent = "‚ùå Mohon lengkapi semua field wajib.";
    statusMsg.style.color = "red";
    return;
  }

  try {
    await updateDoc(doc(db, "products", productId), {
      name,
      price,
	  stock,
      category,
      image,
      colors,
      sizes,
      description,
      updatedAt: serverTimestamp() // üî• Update timestamp juga
    });

    alert("‚úÖ Produk berhasil diperbarui!");
    window.location.href = "/dashboard/list-product";

  } catch (error) {
    console.error(error);
    statusMsg.textContent = `‚ùå Gagal update produk: ${error.message}`;
    statusMsg.style.color = "red";
  }
});
</script>
