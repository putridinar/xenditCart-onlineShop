<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{page.title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f6f9fc 0%, #e6efff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .error-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      margin: 15px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      animation: zoomIn 0.8s ease-in-out;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #ff5858;
    }
    .error-message {
      font-size: 26px;
      font-weight: 600;
      color: #333;
    }
    .error-desc {
      font-size: 16px;
      color: #666;
      margin: 20px 0;
    }
    .btn-home {
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 500;
      background: linear-gradient(45deg, #ff6f61, #ff9671);
      border: none;
      color: #fff;
      transition: 0.3s;
    }
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
    }
    .illustration {
      width: 80%;
      margin-bottom: 20px;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="error-container">
  <img src="https://assets9.lottiefiles.com/packages/lf20_Stt1R6.json" alt="403 Illustration" class="illustration">
  <div class="error-code">403</div>
  <div class="error-message">Akses Ditolak</div>
  <p class="error-desc">Sepertinya Anda tidak diizinkan untuk mengakses halaman ini.<br>Coba kembali ke halaman utama, ya!</p>
  <a href="/" class="btn btn-home mt-3">Kembali ke Beranda</a>
</div>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script>
  const imgContainer = document.querySelector('.illustration');
  const lottie = document.createElement('lottie-player');
  lottie.setAttribute('src', 'https://assets9.lottiefiles.com/packages/lf20_Stt1R6.json');
  lottie.setAttribute('background', 'transparent');
  lottie.setAttribute('speed', '1');
  lottie.setAttribute('style', 'width: 200px; height: 150px; margin: auto;');
  lottie.setAttribute('loop', '');
  lottie.setAttribute('autoplay', '');
  imgContainer.replaceWith(lottie);
</script>

</body>
</html>
