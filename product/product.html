<section class="product-detail py-5">
  <div class="container">
    <div class="row g-5">
      <!-- Gambar Produk -->
      <div class="col-md-6">
        <img src="https://via.placeholder.com/600x600" alt="Produk" class="img-fluid rounded shadow-sm">
      </div>

      <!-- Info Produk -->
      <div class="col-md-6">
        <h2 class="mb-3">Nama Produk Menarik</h2>
        <div class="d-flex align-items-center mb-3">
          <span class="h4 mb-0 me-2 text-primary">Rp250.000</span>
          <button class="btn btn-outline-danger btn-like" id="likeButton">
            <i class="bi bi-heart"></i> <span>Like</span>
          </button>
        </div>

        <p class="text-muted mb-4">
          Deskripsi singkat produk yang menarik dan jelas agar pembeli tergoda.
        </p>

        <!-- Pilih Warna -->
        <div class="mb-4">
          <h6 class="mb-2">Pilih Warna:</h6>
          <div class="d-flex flex-wrap gap-2" id="colorOptions">
            <button class="btn btn-outline-secondary">Merah</button>
            <button class="btn btn-outline-secondary">Biru</button>
            <button class="btn btn-outline-secondary">Hitam</button>
            <button class="btn btn-outline-secondary">Putih</button>
          </div>
        </div>

        <!-- Pilih Ukuran -->
        <div class="mb-4">
          <h6 class="mb-2">Pilih Ukuran:</h6>
          <div class="d-flex flex-wrap gap-2" id="sizeOptions">
            <button class="btn btn-outline-secondary">S</button>
            <button class="btn btn-outline-secondary">M</button>
            <button class="btn btn-outline-secondary">L</button>
            <button class="btn btn-outline-secondary">XL</button>
          </div>
        </div>

        <!-- Pilih Quantity -->
        <div class="mb-4">
          <h6 class="mb-2">Jumlah:</h6>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary" id="decreaseQty">-</button>
            <input type="text" id="quantityInput" class="form-control text-center mx-2" value="1" style="width: 60px;" readonly>
            <button class="btn btn-outline-secondary" id="increaseQty">+</button>
          </div>
        </div>

        <!-- Tombol Tambah ke Keranjang -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg">Tambah ke Keranjang</button>
          <button class="btn btn-success btn-lg">Beli Sekarang</button>
        </div>

      </div>
    </div>
  </div>
</section>
