---
layout: default
title: Checkout Form
permalink: /checkout
---

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Checkout</h3>

          <form id="checkoutForm" class="row g-3">

            <div class="col-md-6">
              <label for="firstName" class="form-label">Nama Depan</label>
              <input type="text" id="firstName" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="lastName" class="form-label">Nama Belakang</label>
              <input type="text" id="lastName" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="phone" class="form-label">No Whatsapp</label>
              <input type="tel" id="phone" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" readonly required>
            </div>

            <div class="col-md-12">
              <label for="shippingType" class="form-label">Jenis Pengiriman</label>
              <select id="shippingType" class="form-select" required>
                <option value="">Pilih Pengiriman</option>
                <option value="J&T">J&T</option>
                <option value="JNE">JNE</option>
                <option value="Grab">Grab</option>
                <option value="Gojek">Gojek</option>
              </select>
            </div>

            <div class="col-12">
              <label for="street" class="form-label">Jalan</label>
              <input type="text" id="street" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">Kota</label>
              <input type="text" id="city" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="postalCode" class="form-label">Kode Pos</label>
              <input type="text" id="postalCode" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="province" class="form-label">Provinsi</label>
              <input type="text" id="province" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="country" class="form-label">Negara</label>
              <input type="text" id="country" class="form-control" value="Indonesia" required>
            </div>

            <div class="col-12 d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Lanjutkan Pembayaran</button>
            </div>

          </form>

          <div id="statusMessage" class="mt-3 text-center"></div>

        </div>
      </div>
    </div>
  </div>
</div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, doc, setDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

// FIREBASE CONFIG
const firebaseConfig = {
    apiKey: "{{site.env.api_key}}",
    authDomain: "{{site.env.auth_domain}}",
    projectId: "{{site.env.project_id}}",
    storageBucket: "{{site.env.storage_bucket}}",
    messagingSenderId: "{{site.env.sender_id}}",
    appId: "{{site.env.app_id}}",
    measurementId: "{{site.env.measure_id}}"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;

// CEK LOGIN
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    document.getElementById('email').value = user.email || "";
  } else {
    showGlobalAlert("Silakan login dulu.");
    window.location.href = "/userLogin";
  }
});

// HANDLE FORM
const form = document.getElementById('checkoutForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const shippingType = document.getElementById('shippingType').value;
  
  const address = {
    street: document.getElementById('street').value.trim(),
    city: document.getElementById('city').value.trim(),
    postalCode: document.getElementById('postalCode').value.trim(),
    province: document.getElementById('province').value.trim(),
    country: document.getElementById('country').value.trim()
  };

  if (!currentUser) {
    showGlobalAlert("Silakan login terlebih dahulu.");
    return;
  }

  try {
    // üî• AMBIL CART USER
    const cartRef = collection(db, `carts/${currentUser.uid}/items`);
    const cartSnap = await getDocs(cartRef);

    if (cartSnap.empty) {
      showGlobalAlert("Keranjang kosong, tidak bisa checkout.");
      return;
    }

    const items = [];
    let totalAmount = 0;

    cartSnap.forEach(docSnap => {
      const item = docSnap.data();
      items.push({
        name: item.name,
        quantity: item.quantity,
        price: item.price,
        color: item.color || "-",
        size: item.size || "-"
      });
      totalAmount += item.price * item.quantity;
    });

	const externalId = "INV-" + Date.now();

	const orderData = {
	  userId: currentUser.uid,
	  externalId,
	  firstName,
	  lastName,
	  phone,
	  email,
	  shippingType,
	  address,
	  cart: items,
	  totalAmount,
	  status: "pending",
	  createdAt: new Date().toISOString()
	};

	// üî• Ini yank
	await setDoc(doc(db, "orders", externalId), orderData);

	console.log("‚úÖ Order berhasil dibuat dengan ID:", externalId);

    // üî• KIRIM KE XENDIT
    const response = await fetch('{% if layout.xendit_options == "live" %}{{site.env.live_url}}{% elsif layout.xendit_options == "test" %}{{site.env.test_url}}{% endif %}', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        external_id: externalId,
        amount: totalAmount,
		buyerName: `${firstName} ${lastName}`,
        buyerEmail: email,
		buyerPhone: phone, 
        items: items
      })
    });

    const result = await response.json();
    if (result.invoice_url) {
      window.location.href = result.invoice_url;
    } else {
      throw new Error(result.message || "Gagal membuat invoice.");
    }

  } catch (error) {
    console.error("‚ùå Gagal checkout:", error);
    showGlobalAlert("‚ùå Gagal checkout: " + error.message);
  }
});
</script>
