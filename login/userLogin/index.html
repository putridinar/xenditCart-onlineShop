<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h3 class="text-center mb-4">Login untuk Belanja</h3>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>

          <div id="loginStatus" class="mb-3 text-center"></div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
		
			<div class="text-center mt-3">
			  <button id="googleLoginBtn" class="btn btn-outline-danger w-100">
				<i class="bi bi-google"></i> Login dengan Google
			  </button>
			</div>

        <div class="mt-3 text-center">
          <span>Belum punya akun? <a type="button" class="btn-link btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">Daftar di sini</a></span>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "{{site.env.api_key}}",
    authDomain: "{{site.env.auth_domain}}",
    projectId: "{{site.env.project_id}}",
    storageBucket: "{{site.env.storage_bucket}}",
    messagingSenderId: "{{site.env.sender_id}}",
    appId: "{{site.env.app_id}}",
    measurementId: "{{site.env.measure_id}}"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// üî• Login Email & Password
const form = document.getElementById('loginForm');
const status = document.getElementById('loginStatus');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  status.innerHTML = "üîÑ Sedang login...";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    status.innerHTML = `<div class="text-success">‚úÖ Login berhasil!</div>`;
    setTimeout(() => {
      window.location.href = "/";
    }, 1000);
  } catch (error) {
    console.error(error);
    status.innerHTML = `<div class="text-danger">‚ùå Login gagal: ${error.message}</div>`;
  }
});

// üî• Login Dengan Google
const googleLoginBtn = document.getElementById('googleLoginBtn');

googleLoginBtn.addEventListener('click', async () => {
  const provider = new GoogleAuthProvider();

  try {
    await signInWithPopup(auth, provider);
    status.innerHTML = `<div class="text-success">‚úÖ Login Google berhasil!</div>`;
    setTimeout(() => {
      window.location.href = "/";
    }, 1000);
  } catch (error) {
    console.error(error);
    status.innerHTML = `<div class="text-danger">‚ùå Login Google gagal: ${error.message}</div>`;
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
