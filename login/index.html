<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin | Toko Putri Dinar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow p-4" style="min-width: 300px;">
    <h3 class="mb-3 text-center">Login Admin</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email Admin</label>
      <input type="email" class="form-control" id="email" placeholder="admin@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Kata Sandi</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <button class="btn btn-primary w-100" id="loginBtn">Masuk</button>
    <div id="loginStatus" class="mt-3 text-center text-danger"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDN2dgu-Sdsc9K5fermxPFwDUiCzX71ce8",
  authDomain: "tokoputridinar.firebaseapp.com",
  projectId: "tokoputridinar",
  storageBucket: "tokoputridinar.firebasestorage.app",
  messagingSenderId: "747234240117",
  appId: "1:747234240117:web:a87af4f6724ab87ad23a3c",
  measurementId: "G-M2JGJH3NVQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const status = document.getElementById('loginStatus');

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    status.textContent = "Login berhasil! Mengarahkan...";
    status.classList.remove('text-danger');
    status.classList.add('text-success');

    setTimeout(() => {
      window.location.href = "/dashboard"; // halaman admin kamu
    }, 1500);

  } catch (error) {
    status.textContent = "Login gagal: " + error.message;
    status.classList.add('text-danger');
  }
});
</script>

</body>
</html>
